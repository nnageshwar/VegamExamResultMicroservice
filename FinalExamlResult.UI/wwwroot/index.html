<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Year Exam Results</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.gridTables.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4">Student Results Dashboard</h2>
        <div class="buttons-container">
            <button id="showMarksDataBtn" class="btn btn-primary">Marks Data</button>
            <button id="showResultsAllBtn" class="btn btn-success">Show Results of All</button>
            <button id="showResultsWithGraceBtn" class="btn btn-warning">Show Results with Grace Marks</button>
        </div>
        <div class="group-box">
            <h4 id="gridHeader" class="text-center mt-2">Showing "Marks Data"</h4>
            <table id="studentTable" class="table table-striped table-bordered">
                <thead>
                    <tr id="tableHeader"></tr>
                </thead>
                <tbody></tbody>
            </table>
            <div id="alert-container" class="alert alert-warning" style="display: none;"></div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.gridTables.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
